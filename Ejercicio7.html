<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
    <style>
        body{
            display: flex;
            justify-content: center;            background-color:beige;
        }

        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            border-radius: 1rem;
            gap: 1rem;
            margin-top: 6rem;
        }
    </style>
</head>
<body>

    <main>
        <h1>Calculadora de Potencia</h1>

        <label for="base">Base:</label>
        <input type="number" id="base" placeholder="Ingrese la base">
    
        <label for="exponente">Exponente:</label>
        <input type="number" id="exponente" placeholder="Ingrese el exponente">
    
        <button onclick="calcular()">Calcular Potencia</button>
    
        <p id="resultado"></p>
    </main>


    <script>

    function calcularPotencia(base,exponente)
    { 
        if (exponente === 0)
        {
            return 1;
        }
        
        let resultado = 1;

        for (var i = 0; i < exponente; i++)
        {
            resultado *= base;
        }

        return resultado;
    }

        function calcular() {
            var base = parseInt(document.getElementById("base").value);
            var exponente = parseInt(document.getElementById("exponente").value);

            var resultado = calcularPotencia(base, exponente);

            document.getElementById("resultado").innerText = "El resultado es: " + resultado;
        }
    </script>
</body>
</html>
