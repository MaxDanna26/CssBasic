<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/formularioBoostrap.css">
    <title>Formulario Bootstrap</title>
</head>
<body>

<main class="container mt-5">

    <button class="btn-ver" id="btnVer" onclick="mostrarForm()">Click para ver!</button>

    <h1>Create New Task</h1>

    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="Title" name="Title">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Location" class="form-label">Location</label>
                    <select class="form-select" id="Location" name="Location"></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="Type" class="form-label">Type</label>
                    <select class="form-select" id="Type" name="Type">
                        <option value="Incident">Incident</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="mb-3">
                    <label for="Criticity" class="form-label">Criticity</label>
                    <select class="form-select" id="Criticity" name="Criticity">
                        <option value="Minor">Minor</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Enviroment</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Prod" name="Enviroment">
                    <label class="form-check-label" for="Prod" style="font-weight: 300;">Prod</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Preprod" name="Enviroment">
                    <label class="form-check-label" for="Preprod" style="font-weight: 300;">Preprod</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Demo" name="Enviroment">
                    <label class="form-check-label" for="Demo" style="font-weight: 300;">Demo</label>
                </div>
            </div>
        </div>



        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" maxlength="255">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Duration" class="form-label">Duration (in hours)</label>

                    <div class="duration">
                        <button type="button" onclick="disminuirNumero()">-</button>
                        <input class="form-control" id="Duration" name="Duration" value="0" min="0" max="100" step="1">
                        <button type="button" onclick="aumentarNumero()">+</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Status" class="form-label">Status</label>
                    <select class="form-select" id="Status" name="Status">
                        <option value="Planned">Planned</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Percent" class="form-label">Percent Complete</label>
                    <select class="form-select" id="Percent" name="Percent">
                        <option value="0">0%</option>
                        <option value="25">25%</option>
                        <option value="50">50%</option>
                        <option value="75">75%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="sendEmail" name="sendEmail">
            <label class="form-check-label" for="sendEmail">Check here if you want to send an email</label>
        </div>

        <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary me-2">Cancel</button>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</main>

<script src="FormularioBoostrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
